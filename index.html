<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<script src="./js/mui.min.js"></script>
	<script src='./js/jquery.js'></script>
	<!-- <script src='./js/radialIndicator.js'></script> -->
	<script src='./js/countUp.js'></script>


	<link rel="stylesheet" href="./css/mui.min.css" />
	<link rel="stylesheet" href="./css/font-awesome.css">
	<link rel="stylesheet" href="./css/swiper.min.css">
	<link rel="stylesheet" href="./css/global.css" />
	<link rel="stylesheet" href="./css/index.css" />
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>

	<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
		<!--侧滑菜单部分-->
		<aside id="offCanvasSide" class="mui-off-canvas-left">
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!-- <img src="./images//1.jpg" alt=""> -->
					<div class="ican-side-img">
						<img src="./images/side-img.jpg" alt="">
						<img src="./images/user.jpg" alt="" class="ican-side-user">
						<p class="ican-side-text">树影下的月光</p>
					</div>
					<ul class="ican-side-ul">
						<li class="ican-side-history" id="ican-to-history">
							<span class="fa fa-history"></span>
							<span class="ican-side-span">历史</span>
						</li>
						<li id="ican-to-repair">
							<span class='fa fa-refresh'></span>
							<span class="ican-side-span">维修</span>
						</li>
						<li id="ican-to-set">
							<span class="fa fa-gear"></span>
							<span class="ican-side-span">设置</span>
						</li>
						<li>
					</ul>
				</div>
				<div class="ican-side-footer">
					<div class="ican-side-footer-left">
						<!-- <span></span> -->
						<img src="./images/eglass-color.png" alt="" class="ican-side-color">
						<span class="ican-side-color-text">主题风格</span>
					</div>
					<div class="ican-side-footer-right">
						<div class="mui-switch mui-switch-blue mui-switch-mini">
							<div class="mui-switch-handle"></div>
						</div>
					</div>
				</div>
			</div>
		</aside>
		<!--主界面部分-->
		<div class="mui-inner-wrap mui-content">
			<header class="mui-bar mui-bar-nav">
				<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
				<h1 class="mui-title">iCan智能垃圾桶</h1>
			</header>

			<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="mui-content">
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<span class='ican-swiper-smText'>当前容量</span>
									<div class="ican-swiper-div" id="ican-swiper-circle1">
										<span class="ican-swiper-text" id="ican-capacity">66.6</span>
										<span class="ican-swiper-symbol">%</span>
									</div>
									<p class="ican-update-time">更新于: 13:20</p>
								</div>
								<div class="swiper-slide">
									<span class='ican-swiper-smText'>当前温度</span>
									<div class="ican-swiper-div" id="ican-swiper-circle2">
										<span class="ican-swiper-text ican-temperature" id="ican-temperature">25.0</span>
										<span class="ican-swiper-symbol">℃</span>
									</div>
									<p class="ican-update-time">更新于: 13:20</p>
								</div>
							</div>
							<div class="ican-swiper-footer">
								<ul>
									<li class="ican-swiper-li">设备容量:
										<span class="ican-swiper-span">66%</span>
										<span class="ican-swiper-border"></span>
									</li>

									<li class="ican-swiper-li">设备温度:
										<span class="ican-swiper-span">25℃</span>
										<span class="ican-swiper-border"></span>
									</li>

									<li class="ican-swiper-li">设备状态:
										<span class="ican-swiper-span">开启</span>
									</li>
								</ul>
							</div>
							<div class="swiper-pagination"></div>
						</div>
					</div>
				</div>
				<div class="ican-show-list mui-scroll-wrapper">
					<span class='ican-show-nearly'>只显示最近20条信息</span>
					<div class="ican-show-div mui-scroll">
						<ul class="mui-table-view mui-table-view-chevron ican-show-ul">
							<li class="mui-table-view-cell mui-media">
								<a class="mui-navigate-right">
									<img class="mui-media-object mui-pull-left" src="./images/star.jpg">
									<div class="mui-media-body">
										<p>时间：2018-4-16 16:03</p>
										<p class='mui-ellipsis'>类型：不可回收</p>
									</div>
									<div class="ican-show-image" data-src='http://img1.3lian.com/img013/v2/35/d/43.jpg'>
										<span class="fa fa-image fa-2x"></span>
									</div>
									<div class="ican-show-more" data-bol='false'>
										<span class="fa fa-ellipsis-h  fa-2x"></span>
									</div>
								</a>
							</li>
							<li class="mui-table-view-cell mui-media">
								<a class='mui-navigate-right' href="javascript:;">
									<img class="mui-media-object mui-pull-left" src="./images/star.jpg">
									<div class="mui-media-body">
										<p>时间：2018-4-16 16:03</p>
										<p class='mui-ellipsis'>类型：不可回收</p>
									</div>
									<div class="ican-show-image" data-src='http://pptdown.pptbz.com/pptbeijing/%E6%96%87%E8%89%BA%E5%B0%8F%E6%B8%85%E6%96%B0%E5%8D%A1%E9%80%9A%E7%BA%AF%E8%89%B2%E9%B1%BCPPT%E8%83%8C%E6%99%AF%E5%9B%BE%E7%89%87.jpg'>
										<span class="fa fa-image fa-2x"></span>
									</div>
									<div class="ican-show-more" data-bol='false'>
										<span class="fa fa-ellipsis-h fa-2x"></span>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="mui-off-canvas-backdrop"></div>
		</div>
	</div>
	<!-- 弹出图片 -->
	<div class="ican-toast-img" id="showImg">
		<img src="" alt="">
	</div>
</body>


<script src='./js/swiper.min.js'></script>
<script src='./js/tool.js'></script>
<script src='./js/index.js'></script>


<script>
	// mui.openWindow({

	// 	show:{
	// 		autoShow:false
	// 	}
	// });

	document.getElementById('ican-to-history').addEventListener('tap', function () {
		mui.openWindow({
			url: './pages/history.html',
		});
	});

	document.getElementById('ican-to-repair').addEventListener('tap', function () {
		mui.openWindow({
			url: './pages/repair.html',
		});
	});

	document.getElementById('ican-to-set').addEventListener('tap', function () {
		mui.openWindow({
			url: './pages/set.html'
		});
	});

</script>


</body>

</html>
